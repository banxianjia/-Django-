{% extends 'layout.html' %} {% block content %}

<div class="container">
  <div style="margin-bottom: 10px">
    <a href="/upload/model/form" class="btn btn-success">
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
      新建城市(ModelForm上传)</a
    >
  </div>
  <div class="panel panel-default">
    <!-- Default panel contents -->

    <div class="panel-heading">
      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
      城市列表
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>城市名称</th>
          <th>人口</th>
          <th>Logo</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for item in city_queryset %}
        <tr>
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.count }}</td>
          <td>
            <img src="/media/{{ item.img }}" style="width:200px" alt="">
          </td>
          <td>
            <a
              href="/city/edit?nid={{ item.id }}"
              class="btn btn-primary btn-xs"
              >编辑</a
            >
            <a
              href="/city/delete?nid={{ item.id }}"
              class="btn btn-danger btn-xs"
              >删除</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
